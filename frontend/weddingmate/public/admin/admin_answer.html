<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Document</title>
    <style>
        .sidbar_content_body{
          min-height: 100vh;
        }
        .sidbar_content_container{
            min-width: 1320px;      
            margin-left: 50px;
            min-height: 100vh;
        }
        .sidbar_container{
            width: 260px;
            background-color: #333333;
        }
        .sidebar_header_box{
            width:260px;
            height: 50px;
            padding-top: 15px;
        }
        .sidebar_header_box_text{
            font-size: 14px;
            color: #FFFFFF;
        }
        .sidbar_box{
            width:260px;
            height: 50px;
        }
        .sidbar_box_active{
            background-color: #F6C9CA;            
            font-size: 16px;
        }
        .sidbar_box_active_text{
            color: #111111;
            height: 50px;
            padding-top:11px;
        }
        .sidbar_box_inactive{
            background-color: #333333;            
            font-size: 16px;
        }
        .sidbar_box_inactive_text{
            color: #F5F5F5;
            height: 50px;
            padding-top:11px;
        }
        .sidbar_header{
            height: 130px;
            border-bottom: 1px solid #888888;
        }
        .sidbar_header_title{
          font-size: 30px;
          margin-top: 73px;
          font-weight: bold;
        }

        .admin_answer_review_content {
          margin-top: 50px;
        }

        .admin_answer_review-section {
          width: 100%;
          max-width: 1280px;
          margin: 0 auto;
          margin-top: 30px;
        }

        .admin_answer_review-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }
        .admin_answer_write-review-btn i {
          margin-right: 8px;
        }

        .admin_answer_review-cards {
          display: flex;
          flex-wrap: wrap;
          /* gap: 20px; */
          justify-content: space-between;
        }

        .admin_answer_review-card {
          background-color: #fff;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          width: 31%;
          padding: 10px;
          margin-bottom: 30px;
        }

        .admin_answer_card-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          /* margin-bottom: 10px; */
        }

        .admin_answer_card-header h5 {
          margin: 0;
          font-size: 16px;
        }

        .admin_answer_card-header span {
          font-size: 12px;
          color: #888;
        }

        .admin_answer_card-icons {
          display: flex;
          gap: 10px;
        }

        .admin_answer_card-icons i {
          cursor: pointer;
        }

        .admin_answer_card-img-top {
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 8px;
          margin-bottom: 10px;
        }

        .admin_answer_card-body {
          padding: 10px;
        }

        .admin_answer_card-rating {
          font-size: 14px;
          margin-bottom: 10px;
        }

        .admin_answer_card-text {
          font-size: 14px;
          color: #333333;
          line-height: 1.5;
        }

        .admin_answer_review-section_title-div {
          font-size: 14px;
        }

        .admin_answer_review-section_title-div {
          display: flex;
          justify-content: space-between;
        }

        .admin_answer_review-section_date-div {
          font-size: 12px;
        }

        .admin_answer_select{
          width: 160px;
          text-align: left;
        }
        .admin_answer_input{
          width:245px;
          margin-right: 5px;
        }
        .admin_answer_btn_active{
          background-color: #007BFF;
          color: #FFFFFF;
          margin-right: 10px;
        }
        .admin_answer_btn_inactive{
          background-color: #333333;
          color: #111111;
          margin-right: 10px;
        }
        
        .admin_answer_qna-section {
          width: 100%;
          max-width: 1280px;
          margin: 0 auto;
          margin-top: 70px;
          /* background-color: green; */
          font-size: 14px;
          text-align: center;
        }
        .admin_answer_qna-table {
          width: 100%;
          border-collapse: collapse;
        }

        .admin_answer_qna-table th,
        .admin_answer_qna-table td {
          border: 1px solid #e0e0e0;
          padding: 10px;
        }

        .admin_answer_qna-table th {
          background-color: #f7f7f7;
        }

        .admin_answer_qna-status {
          display: inline-block;
          padding: 5px 10px;
          background-color: #007bff;
          color: white;
          border-radius: 5px;
          width: 90px;
        }

        .admin_answer_qna-status.incomplete {
          background-color: white;
          color: #007bff;
          border: 1px solid #007bff;
          width: 90px;
          padding: 5px 10px;
        }

        .admin_answer_qna-section_status-title-div {
          display: flex;
          gap: 20px;
          align-items: center;
        }

        .admin_answer_container {
            width: 1280px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            }

            .admin_answer_header {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            }

            .admin_answer_row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            }

            .admin_answer_label {
            width: 100px;
            font-size: 1em;
            color: #333;
            }

            .admin_answer_input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            }

            .admin_answer_chip {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            }

            .admin_answer_chip-close {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            }

            .admin_answer_textarea {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            width: 100%;
            }

            .admin_answer_button {
            padding: 10px 20px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            }

            .admin_answer_button.admin_answer_cancel {
            background-color: #333;
            color: #fff;
            margin-right: 10px;
            }

            .admin_answer_button.admin_answer_submit {
            background-color: #f5c6cb;
            color: #c82333;
            }

            .admin_answer_actions {
                text-align: center;
                margin-top: 20px;
            }

            .admin_answer_qna-status {
                display: inline-block;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                width: 90px;
                text-align: center;
            }

            .admin_answer_qna-status.incomplete {
                background-color: white;
                color: #007bff;
                border: 1px solid #007bff;
                width: 90px;
                padding: 5px 10px;
            }
            .admin_answer_image{
                width: 300px;
                height: 300px;
                background-color: #007BFF;
            }
            .admin_answer_qna_title{
                font-size:14px;
                margin-left: 30px;
                width: 600px;
            }
            .admin_answer_qna_writer{
                font-size:14px;
                margin-left: 10px;
                width: 270px;
            }
            .admin_answer_qna_date{
                font-size:14px;
                margin-left: 10px;
            }
            .admin_answer_row_large{
                display: flex;
                align-items: center;
                margin-bottom: 70px;
            }
            .admin_answer_ok_button{
            width:300px;
            height:80px;
            border-radius: 12px;
            font-size:28px;
            color: #F5F5F5;
            border: none;
            background-color: #F6C9CA;
        }
        .admin_answer_cancel_button{
            width:300px;
            height:80px;
            border-radius: 12px;
            font-size:28px;
            color: #F5F5F5;
            border: none;
            background-color: #333333;
        }
    </style>
</head>
<body class="sidbar_content_body">
  <div>
    <div class="d-flex" >

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <div class="d-flex flex-column sidbar_container">
        <div class="sidebar_header_box d-flex justify-content-center">
            <div class="sidebar_header_box_text">로고 들어갈 자리</div>
        </div>
        <div class="sidebar_header_box d-flex justify-content-center">
            <div class="sidebar_header_box_text">로그인한 관리자 이름</div>
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item sidbar_box sidbar_box_inactive">
            <a href="#" class="nav-link sidbar_box_inactive_text">
                <svg class="bi me-2" width="16" height="16" style="fill:rgb(255,255,255);"><use xlink:href="#grid"/></svg>
              상품 리스트
            </a>
          </li>
          <li class="nav-item sidbar_box sidbar_box_inactive">            
            <a href="#" class="nav-link sidbar_box_inactive_text">
                <svg class="bi me-2" width="16" height="16" style="fill:rgb(255,255,255);"><use xlink:href="#table"/></svg>
                판매 현황
            </a>
          </li>
          <li class="nav-item sidbar_box sidbar_box_active">            
            <a href="#" class="nav-link sidbar_box_active_text">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#tools"/></svg>
                Q & A
            </a>
          </li>
          <li class="nav-item sidbar_box sidbar_box_inactive">
            <a href="#" class="nav-link sidbar_box_inactive_text">
                <svg class="bi me-2" width="16" height="16" style="fill:rgb(255,255,255);"><use xlink:href="#chat-quote-fill"/></svg>
                리뷰 관리
            </a>
          </li>
          <li class="nav-item sidbar_box sidbar_box_inactive">
            <a href="#" class="nav-link sidbar_box_inactive_text">
                <svg class="bi me-2" width="16" height="16" style="fill:rgb(255,255,255);"><use xlink:href="#people-circle"/></svg>
                회원 관리
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-column">
        <div class="sidbar_content_container container">
            <div class="sidbar_header d-flex justify-content-center">
                <div class="sidbar_header_title">Q & A 관리</div>
            </div>

            <div class="d-flex justify-content-center">
              <div class="admin_answer_review-section">
                <div class="admin_answer_container">
                    <div class="admin_answer_row_large">
                        <label class="admin_answer_label">제목</label>
                        <!-- <div class="admin_answer_qna-status">답변 완료</div> -->
                        <div class="admin_answer_qna-status incomplete">미완료</div>
                        <div class="admin_answer_qna_title">일이삼사오육칠팔구십일이삼사오육칠팔구십일이삼사오육칠팔구십일이삼사오육칠팔구십</div>
                        <div class="admin_answer_qna_writer">일이삼사오육칠팔구십************</div>
                        <div class="admin_answer_qna_date">2024-06-12 20:32</div>
                    </div>
                    
                    <div class="admin_answer_row">
                    <label class="admin_answer_label">문의 내용</label>
                    <textarea
                        class="admin_answer_textarea"
                        rows="10"
                        placeholder="문의 내용을 입력하세요..."
                        disabled
                    ></textarea>
                    </div>
                    <div class="admin_answer_row_large">
                    <label class="admin_answer_label">이미지</label>
                    <a><div class="admin_answer_image"><img src="" alt="" height="300" width="300"></div></a>
                    </div>
                    <div class="admin_answer_row_large">
                        
                    <label class="admin_answer_label">답변 내용</label>
                    <textarea
                        class="admin_answer_textarea"
                        rows="10"
                        placeholder="답변 내용을 입력하세요..."
                    ></textarea>
                    </div>
                    <div class="admin_answer_row_large d-flex justify-content-center">
                        <button type="button" class="admin_answer_cancel_button" >취소</button>
                        <button type="button" class="admin_answer_ok_button" style="margin-left:10px;">등록</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
