<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css); 

        :root{
            --container-width: 1280px;
            --container-margin-left: 350px;
            --container-margin-right: 320px;
            --color-pink: #F7CAC9;
            --color-buttongray: #888888;
        }

        body {
	        font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            color:#555555;
            transform : rotate(0.03deg);
        }   

        /* font */
        .font-nickname{
            font-size: 24px;
        }
        .font-nickname > span{
            font-weight: bold;
        }

        /* div */
        .container0{
            min-width: var(--container-width);
        }

        .container-top{          
            margin-left: var(--container-margin-left);
            margin-right: var(--container-margin-right);
            margin-top: 100px;
            display: grid;
            width: var(--container-width);
            font-size: 24;
            border: 1px solid BLUE;
        }

        .container-middle{          
            margin-left: 350px;
            margin-right: 320px;
            margin-bottom: 20px;
            margin-top:10px;
            width: var(--container-width);
            display: grid;
            grid-template-columns: 500px auto ;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid red;
        }
        .container-middle-profile{         
            height: 500px;
            box-sizing: border-box;
            border: 1px solid salmon;

        }
        .content-profile {
            height: 500px;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            box-sizing: border-box;
            border: 1px solid green;

        }
        .container-middle-mymenu{    
            display: grid;
            align-items: center;
            padding: 20px;     
            box-sizing: border-box;
            background-color: #f5f5f5;
            border: 1px solid pink;

        }
        .content-mymenu_list{          
            display: grid;  
            place-items: center;
            align-items: center;
            grid-row-gap: 100px;
            grid-template-columns: auto auto auto;
            border: 1px solid blue;
        }
        .content-mymenu{
            display: flex;
            flex-direction: column;
            place-items: center;
            color: #888888;
            font-weight: bold;
            border: 1px solid red;
        }

        /* hr */

        hr.title{
            width: 100%;
            height: 1px;
            background-color: #888888; 
            border: none; 
        }

        /* button */
 
        button.profile{
            border-radius: 20px;
            background-color: var(--color-pink);
            color: white;
            border: none;
        }

        /* img */

        img.icon{
            width: 120px;
            height: 120px;
        }
    </style>
     <!-- FontAwesome 라이브러리 추가 -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
<div class="container0">
    <div class="container-top">
        <hr class="title">
    </div>
    <div class="container-middle">
        <div class="container-middle-profile">
            <div class="content-profile">
                <div class="font-nickname"><span>반반치킨</span>님</div>
                <button class="profile">정보수정</button>
            </div>
        </div>
        <div class="container-middle-mymenu">
            <div class="content-mymenu_list">
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>찜</div>
                </div>
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>견적함</div>
                </div>
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>스케쥴</div>
                </div>
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>나의리뷰</div>
                </div>
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>나의QnA</div>
                </div>
                <div class="content-mymenu">
                    <img src="icon/icon.png">
                    <div>결제내역</div>
                </div>   
            </div>
        </div>
    </div>
</div>
</body>
</html>
